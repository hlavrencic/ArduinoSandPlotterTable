<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>Index</title>
	<link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
  <script src="knockout.js"></script>
  <script src="wifiserv.js"></script>
  <script src="binder.js"></script>
  <script src="svgreader.js"></script>
  <script src="carrito.js"></script>
</head>

<body>
<div id="content">
	<div class="login-card">
 		<h1>Index</h1>
   
    <h3>Login Wifi</h3>
		<form action="#" method="POST"  >
      <fieldset>
			<label for="ssid">SSID: </label><input type="text" size="20" name="ssid" >
      <br>
			<label for="pass">PASS: </label><input type="text" size="20" name="pass">
      </fieldset>
			<div>
        <button >SEND</button>
			</div>
		</form>	
	</div>

  <h3>SVG</h3>
  <div id="container"></div>
  <input type="file" />
  <button id="next">NEXT</button>

  <h3>Response Box</h3> 
  <div>Status: <span data-bind="text: connectionStatus"></span></div>
  <div style="border:1px solid black" >
    <ol data-bind="foreach: allEvents">
      <li data-bind="text: $data"></li>
    </ol>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
